<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/2.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Leo Rivero | New Invoice</title>
</head>
<body class="formbody">

    <div class="form parent">

        <div class="row-1">
            <p class="title">New Invoice</p>
            <p class="ordernumber"><span>#</span>0001</p>
        </div>

        <div class="row-2">
            <input type="text" placeholder="Street Adress">
        </div>

        <div class="row-3">
            <input type="text" placeholder="Client name">
            <button><a href="#">New Client</a></button>
        </div>

        <div class="row-4">
            <input type="text" placeholder="Delivery date">
            <input type="text" placeholder="Payment Terms">
        </div>

        <div class="row-5">
            <input type="text" placeholder="Item">
            <input type="text" placeholder="Qty">
            <input type="text" placeholder="Tax">
        </div>

        <div class="row-6">
            <button><a href="#">Add New Item</a></button>
        </div>

        <div class="row-7">
            <div class="amount">
                <p class="amountdue">Amount due</p>
                <p><span>$</span>9000</p>
            </div>
        </div>

        <div class="row-8">
            <button class="discardbtn"><a href="#">Discard</a></button>
            <button class="savebtn"><a href="#">Save</a></button>
        </div>


</body>
</html>
